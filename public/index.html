<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/styles.css" />

    <title>WebRTC Demo</title>
  </head>
  <body>
    <main>
        <video id="localStream" autoplay playsinline></video>
        <video id="remoteStream" autoplay playsinline></video>
    </main>
    <aside>
        <h1>Chat</h1>
        <div id="messageList">

        </div>
        <input id="messageTextBox" type="text"><button id="sendButton" disabled>Send</button>

        <input id="filePicker" type="file" disabled>
    </aside>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./client.js"></script>
  </body>
</html>
