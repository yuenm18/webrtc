<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/styles.css" />

    <title>WebRTC Demo</title>
  </head>
  <body>
    <main>
        <video id="localStream" autoplay playsinline></video>
        <video id="remoteStream" autoplay playsinline></video>
        <a id="copyLink" target="_blank">Go to this link to join this chat</a>
    </main>
    <aside>
        <h1>Chat</h1>
        <div id="messageList">

        </div>
        <form id="sendMessageForm" autocomplete="off">
          <input id="messageTextBox" type="text">
          <button id="sendButton" disabled>Send</button>
          <input id="filePicker" type="file">
        </form>
    </aside>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./client.js"></script>
  </body>
</html>
